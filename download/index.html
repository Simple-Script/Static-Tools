<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>What device are you downloading on?</h1>
    <div class="button-container">
        <a href="/download/apple/"><button>Mobile</button></a>
        <a href="/download/android/"><button>Android</button></a>
        <a href="/download/mac/"><button>Mac</button></a>
        <a href="/download/linux/"><button>Linux</button></a>
        <a href="/download/windows/"><button>Windows</button></a>
    </div>
</body>
</html>
